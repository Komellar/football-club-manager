<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Green circular background -->
  <circle cx="48" cy="48" r="46" fill="#10B981" filter="url(#shadow)"/>
  
  <!-- White football/soccer ball -->
  <circle cx="48" cy="48" r="20" fill="#ffffff"/>
  
  <!-- Football pattern - simple and clean -->
  <g stroke="#000000" stroke-width="1.5" fill="none" opacity="0.8">
    <!-- Pentagon in center -->
    <path d="M48 35 L52.5 38 L51 43 L45 43 L43.5 38 Z" fill="#000000" opacity="0.1"/>
    
    <!-- Connecting lines from pentagon -->
    <line x1="48" y1="35" x2="48" y2="28"/>
    <line x1="52.5" y1="38" x2="58" y2="35"/>
    <line x1="51" y1="43" x2="55" y2="49"/>
    <line x1="45" y1="43" x2="41" y2="49"/>
    <line x1="43.5" y1="38" x2="38" y2="35"/>
    
    <!-- Outer pentagon points -->
    <path d="M48 28 L54 30 L58 35 L55 49 L41 49 L38 35 L42 30 Z" stroke-width="1"/>
  </g>
  
  <!-- Subtle border -->
  <circle cx="48" cy="48" r="46" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
</svg>
